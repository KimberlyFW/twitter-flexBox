<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Twitter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header id="main-header">
        <div class="content">
            <nav>
                <ul>
                    <li><img src="/images/home.svg" alt="Home"> Home </li>
                    <li><img src="/images/notification.svg" alt="Notification"> Notification</li>
                    <li><img src="/images/message.svg" alt="Message"> Messages</li>
                </ul>
            </nav>
            <img src="/images/logo.svg" alt="Logo Twitter">
            <div class="side">
                <input type="text" placeholder="Serch on Twitter">
                <img src="/images/avatar.png" alt="Avatar">
                <button>Tweet</button>
            </div>
        </div>
    </header>

    <div class="banner">
        <h1>Twitter da Rocketseat</h1>
    </div>
</body>

</html>
